{% extends 'base.html' %}
{% block content %}
<h2>Update Employee</h2>
<form method="POST" action="{{ url_for('update_employee', employee_id=employee.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ employee.name }}" required>
    </div>
    <div class="mb-3">
        <label for="position" class="form-label">Position:</label>
        <input type="text" class="form-control" name="position" id="position" value="{{ employee.position }}" required>
    </div>
    <div class="mb-3">
        <label for="salary" class="form-label">Salary:</label>
        <input type="number" step="0.01" class="form-control" name="salary" id="salary" value="{{ employee.salary }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Employee</button>
</form>
{% endblock %}
